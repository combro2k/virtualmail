[unix_http_server]
file=/var/run/supervisor.sock   ; (the path to the socket file)
chmod=0700                       ; sockef file mode (default 0700)

[supervisord]
logfile=/var/log/supervisor/supervisord.log ; (main log file;default $CWD/supervisord.log)
pidfile=/var/run/supervisord.pid ; (supervisord pidfile;default supervisord.pid)
childlogdir=/var/log/supervisor            ; ('AUTO' child log dir, default $TEMP)
nodaemon	= true

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///var/run/supervisor.sock ; use a unix:// URL  for a unix socket

[include]
files = /etc/supervisor/conf.d/*.conf

[program:rsyslog]
command=/usr/sbin/rsyslogd -n -c3
startsecs=5
stopwaitsecs=5
stdout_logfile=/var/log/supervisor/%(program_name)s.log
stderr_logfile=/var/log/supervisor/%(program_name)s.log
autorestart=true
stopwaitsecs=30

[program:postfix]
process_name=master
directory=/etc/postfix
command=/usr/local/bin/postfix.sh
stdout_logfile	= /var/log/supervisor/%(program_name)s.log
stderr_logfile	= /var/log/supervisor/%(program_name)s.log
autorestart=false

[program:greylist]
command=/usr/bin/milter-greylist -u postfix:postfix -D
startsecs=5
stopwaitsecs=5
stdout_logfile	= /var/log/supervisor/%(program_name)s.log
stderr_logfile	= /var/log/supervisor/%(program_name)s.log
autorestart=true
startsecs=0
stopwaitsecs=30

[program:dovecot]
command=/usr/sbin/dovecot -c /etc/dovecot/dovecot.conf -F
stdout_logfile	= /var/log/supervisor/%(program_name)s.log
stderr_logfile	= /var/log/supervisor/%(program_name)s.log
autorestart=true
stopwaitsecs=30

[program:clamav_init]
command=/usr/local/bin/clamav_init.sh
autostart=true
autorestart=false
priority=10
stdout_logfile=/var/log/supervisor/%(program_name)s.log
stderr_logfile=/var/log/supervisor/%(program_name)s.log
stopwaitsecs=30

[program:amavisd_init]
command=/usr/local/bin/amavisd_init.sh
autostart=true
autorestart=false
priority=10
stdout_logfile=/var/log/supervisor/%(program_name)s.log
stderr_logfile=/var/log/supervisor/%(program_name)s.log
stopwaitsecs=30

[program:cron]
command=/usr/sbin/cron -f
startsecs=5
stopwaitsecs=5
stdout_logfile=/var/log/supervisor/%(program_name)s.log
stderr_logfile=/var/log/supervisor/%(program_name)s.log
autorestart=true
stopwaitsecs=30

[program:spamassassin]
command=/usr/local/bin/spamd --create-prefs --max-children 5 --helper-home-dir
stdout_logfile=/var/log/supervisor/%(program_name)s.log
stderr_logfile=/var/log/supervisor/%(program_name)s.log
autorestart=true
stopwaitsecs=30

[program:opendkim]
command=/usr/local/bin/opendkim.sh
stdout_logfile=/var/log/supervisor/%(program_name)s.log
stderr_logfile=/var/log/supervisor/%(program_name)s.log
autorestart=true
stopwaitsecs=30

[program:amavisd]
command=/usr/sbin/amavisd-new -c /etc/amavis/amavis.conf foreground
stdout_logfile=/var/log/supervisor/%(program_name)s.log
stderr_logfile=/var/log/supervisor/%(program_name)s.log
priority=20
autorestart=true
autostart=false
stopwaitsecs=30

[program:amavisd-milter]
command=/usr/sbin/amavisd-milter -f -S /var/lib/amavis/amavisd.sock -s inet:8888@127.0.0.1 -p /var/run/amavis/amavisd-milter.pid
stdout_logfile=/var/log/supervisor/%(program_name)s.log
stderr_logfile=/var/log/supervisor/%(program_name)s.log
priority=20
autorestart=true
autostart=false
user=amavis
stopwaitsecs=30

[program:clamd]
command=/usr/sbin/clamd -c /etc/clamav/clamd.conf
autostart=false
autorestart=true
priority=20
stdout_logfile=/var/log/supervisor/%(program_name)s.log
stderr_logfile=/var/log/supervisor/%(program_name)s.log
stopwaitsecs=30

[program:mailman]
autostart=false
directory=/var
command=/usr/local/bin/mailman.sh
stdout_logfile  = /var/log/supervisor/%(program_name)s.log
stderr_logfile  = /var/log/supervisor/%(program_name)s.log
autorestart=true
stopwaitsecs=30
stopwaitsecs=30

[program:opendmarc]
autostart=true
command=/usr/local/bin/opendmarc.sh
stdout_logfile  = /var/log/supervisor/%(program_name)s.log
stderr_logfile  = /var/log/supervisor/%(program_name)s.log
autorestart=true
stopwaitsecs=30

[program:milter-manager]
autostart=true
command=/usr/sbin/milter-manager  --user-name=postfix --group-name=postfix -c /etc/milter-manager --no-daemon
stdout_logfile  = /var/log/supervisor/%(program_name)s.log
stderr_logfile  = /var/log/supervisor/%(program_name)s.log
autorestart=true
stopwaitsecs=30